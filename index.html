<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  <link
      rel="stylesheet"
      href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css"
    />
    <link rel="stylesheet" href="style.css" />  
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
     ></script>
    <script src="main.js" defer></script>
  
  <title>My Notarium</title>
</head>
<body class-"mar-md"></body>
  <header>
    <h1>My Notarium</h1>
  </header>
  <form id="Notes-form" class="form">
    <div class="input-field">
      <label for="note-input"></label>
      <input type="text" placeholder="Write a Note" id="note-input" />
    </div>
    <div class="input-field">
      <button type="submit" class="button-lg">Add to Notarium</button>
    </div>
  </form>
  <section class="note-list">
    <div class="flex-container" id="notelist-box">

      <div class="flex-item" id="first-row">
          <div class="row-1" id="note-list-item-box"/div>
          <div class="row-1" id="trash-can-box"/div>
        </div>
        <ul id="note-list"></ul>
    </div>
  </section>
</body>
</html>
